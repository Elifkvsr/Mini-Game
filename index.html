<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taş Kağıt Makas</title>
    <link rel="website icon" type="png"
        href="https://e7.pngegg.com/pngimages/738/875/png-clipart-sony-ps-controller-playstation-4-playstation-3-game-controllers-gamer-purple-electronics-thumbnail.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Taş Kağıt Makas Oyunu</h1>

    <div class="countdown" id="countdown"></div>

    <div class="game-area">
        <div class="player">
            <h2>Sen</h2>
            <div class="hand" id="player-hand">✊</div>
        </div>

        <div class="versus">VS</div>

        <div class="computer">
            <h2>Rakip</h2>
            <div class="hand" id="computer-hand">✊</div>
        </div>
    </div>

    <div class="scoreboard">
        <div class="score">Sen: <span id="user-score">0</span></div>
        <div class="score">Rakip: <span id="computer-score">0</span></div>
    </div>

    <p>Seçimini yap:</p>
    <div class="buttons">
        <button onclick="startGame('taş')">🪨 Taş</button>
        <button onclick="startGame('kağıt')">📜 Kağıt</button>
        <button onclick="startGame('makas')">✂️ Makas</button>
    </div>

    <p id="result" class="result-text">Oyuna Başla!</p>

    <audio id="countdown-sound" src="countdown.mp3"></audio>
    <audio id="win-sound" src="win.mp3"></audio>
    <audio id="lose-sound" src="lose.mp3"></audio>
    <audio id="draw-sound" src="draw.mp3"></audio>


    <script src="script.js"></script>
</body>

</html>
